version: '3.3'

services:
  relay-client:
    image: ghcr.io/quantumsolver/crm-relay/relay-client:latest
    container_name: crm-relay-client
    environment:
      - SERVER_PORT=8081
      - REDIS_URL=${REDIS_URL:-redis:6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_DB=0
      - STREAM_NAME=${STREAM_NAME:-webhook-stream}
      - CONSUMER_GROUP=${CONSUMER_GROUP:-relay-group}
      - CONSUMER_NAME=${CONSUMER_NAME:-relay-client}
      - DEAD_LETTER_QUEUE=${DEAD_LETTER_QUEUE:-webhook-dlq}
      - MESSAGE_TTL=${MESSAGE_TTL:-86400}
      - API_KEY=${API_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - JWT_EXPIRATION=${JWT_EXPIRATION:-24h}
      - LOCAL_WEBHOOK_URL=${LOCAL_WEBHOOK_URL:-http://nginx:3000/webhook}
      - MAX_RETRIES=${MAX_RETRIES:-3}
      - RETRY_DELAY=${RETRY_DELAY:-1000}
      - RETRY_MULTIPLIER=${RETRY_MULTIPLIER:-2.0}
      - HEALTH_CHECK_INTERVAL=${HEALTH_CHECK_INTERVAL:-30}
    networks:
      - crm-relay_crm-relay-network
    restart: unless-stopped

networks:
  crm-relay_crm-relay-network:
    external: true

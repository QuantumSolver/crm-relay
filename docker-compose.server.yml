version: '3.3'

services:
  redis:
    image: redis:7-alpine
    container_name: crm-relay-redis
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - crm-relay-network

  relay-server:
    image: ghcr.io/quantumsolver/crm-relay/relay-server:latest
    container_name: crm-relay-server
    environment:
      - SERVER_PORT=8080
      - REDIS_URL=redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-$(openssl rand -base64 32)}
      - REDIS_DB=0
      - STREAM_NAME=${STREAM_NAME:-webhook-stream}
      - CONSUMER_GROUP=${CONSUMER_GROUP:-relay-group}
      - CONSUMER_NAME=${CONSUMER_NAME:-relay-client}
      - DEAD_LETTER_QUEUE=${DEAD_LETTER_QUEUE:-webhook-dlq}
      - MESSAGE_TTL=${MESSAGE_TTL:-86400}
      - API_KEY=${API_KEY:-$(openssl rand -hex 32)}
      - LOCAL_WEBHOOK_URL=${LOCAL_WEBHOOK_URL:-http://localhost:3000/webhook}
      - MAX_RETRIES=${MAX_RETRIES:-3}
      - RETRY_DELAY=${RETRY_DELAY:-1000}
      - RETRY_MULTIPLIER=${RETRY_MULTIPLIER:-2.0}
      - HEALTH_CHECK_INTERVAL=${HEALTH_CHECK_INTERVAL:-30}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - crm-relay-network
      - dockernet
    restart: unless-stopped

volumes:
  redis-data:
    driver: local

networks:
  crm-relay-network:
    driver: bridge
  dockernet:
    external: true

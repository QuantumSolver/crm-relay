version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: crm-relay-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - crm-relay-network

  relay-server:
    build:
      context: .
      dockerfile: Dockerfile.relay-server
    container_name: crm-relay-server
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
      - REDIS_URL=redis:6379
      - REDIS_PASSWORD=
      - REDIS_DB=0
      - STREAM_NAME=webhook-stream
      - CONSUMER_GROUP=relay-group
      - CONSUMER_NAME=relay-client
      - DEAD_LETTER_QUEUE=webhook-dlq
      - MESSAGE_TTL=86400
      - API_KEY=${API_KEY:-your-secret-api-key}
      - LOCAL_WEBHOOK_URL=http://localhost:3000/webhook
      - MAX_RETRIES=3
      - RETRY_DELAY=1000
      - RETRY_MULTIPLIER=2.0
      - HEALTH_CHECK_INTERVAL=30
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - crm-relay-network
    restart: unless-stopped

  relay-client:
    build:
      context: .
      dockerfile: Dockerfile.relay-client
    container_name: crm-relay-client
    environment:
      - SERVER_PORT=8080
      - REDIS_URL=redis:6379
      - REDIS_PASSWORD=
      - REDIS_DB=0
      - STREAM_NAME=webhook-stream
      - CONSUMER_GROUP=relay-group
      - CONSUMER_NAME=relay-client
      - DEAD_LETTER_QUEUE=webhook-dlq
      - MESSAGE_TTL=86400
      - API_KEY=${API_KEY:-your-secret-api-key}
      - LOCAL_WEBHOOK_URL=http://host.docker.internal:3000/webhook
      - MAX_RETRIES=3
      - RETRY_DELAY=1000
      - RETRY_MULTIPLIER=2.0
      - HEALTH_CHECK_INTERVAL=30
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - crm-relay-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

volumes:
  redis-data:
    driver: local

networks:
  crm-relay-network:
    driver: bridge
